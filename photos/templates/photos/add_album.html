{% extends "app/main.html" %} 
{% load static %}
{% block content %}

<style>
  .viewport-height {
    height: 70vh;
  }
  
</style>


    <div class="container viewport-height">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a class="btn btn-dark my-3" href="{% url 'gallery' profile.id %}">Go Back</a>
          <div class="card">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="mb-3 m-3">
                <label class="form-label">Create a New Album</label>
                <input name="album" class="form-control" type="text" placeholder="Create a new album">
              </div>
              <button class="btn btn-primary m-3">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

{% endblock %}
