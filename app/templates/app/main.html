    <link

    .footer {
      background-color: #2b3034;
      height: 35vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .footer h5 {
      color: white;
    }

    .footer p {
      color: white;
    }

    @media (min-width: 768px) {
      .news-input {
        width: 50%;
      }
    }
  </style>
  <body class="bg-light">
    {% include 'app/navbar.html' %} {% block content %} {% endblock%}

    <footer class="footer text-center mt-5">
      <div class="container">
        <h5 class="mb-3">
          &copy; <span id="currentYear"></span> Foodie Friend. All rights
          reserved.
        </h5>
        <p class="mb-3">Sydney, NSW, Australia</p>
        <p><a href="{% url 'contact' %}">Contact Us</a></p>
        <p><a href="{% url 'about' %}">About</a></p>
        <p><a href="{% url 'recommendations' %}">Recommendations</a></p>
      </div>
    </footer>
    <script>
      var currentYear = new Date().getFullYear();
      document.getElementById("currentYear").textContent = currentYear;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
